name: Generate world map

on:
  workflow_dispatch:
    inputs:
      release_id:
        required: true
        description: "Release / tag name (e.g. v1.2.3)"

permissions:
  contents: write   # needed to create / update releases
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install libvips dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips libvips-dev || sudo apt-get install -y libvips42 libvips-dev
          vips --version
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm install
      - run: node scripts/download_archive.ts ${{ github.event.inputs.release_id }}
      - run: pip3 install -r requirements.txt
      - run: python3 scripts/vips.py
      - run: tar -czf tiles.tar.gz -C public/tiles .
      - name: Create / Update GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_id }}
          name: ${{ github.event.inputs.release_id }}
          target_commitish: ${{ github.sha }}
          draft: false
          files: |
            tiles.tar.gz
          fail_on_unmatched_files: true
          make_latest: false
        env:
          # If you prefer using a PAT with broader scopes, create a secret (e.g. GH_PAT) and set token: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

